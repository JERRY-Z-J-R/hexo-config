# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title:  JERRY
subtitle:  Jerry's Blog
description:  printf("不要多想 早點睡覺\n");
keywords:  互联网 编程 IT 程序员 技术博客 学习笔记 思维导图 知识分享 前端开发 后端开发 网页设计 小程序 APP 艺术设计 创意作品
author:  周吉瑞
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://jerry-z-j-r.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:JERRY-Z-J-R/JERRY-Z-J-R.github.io.git
  branch: master

githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

search:
  path: search.xml
  field: post
  content: true

douban:
  user: JERRY-Z-J-R
  builtin: true
  book:
    title: '我与书籍'
    quote: '如果真的有天堂，那一定是图书馆的模样。———— 博尔赫斯'
    meta: true
    comments: true
    top_img: https://img-blog.csdnimg.cn/20210303013530911.jpg
    aside: true
  movie:
    title: '我与电影'
    quote: '构成影片的不是画面，而是画面的灵魂。———— 阿贝尔·冈斯'
    meta: true
    comments: true
    top_img: https://img-blog.csdnimg.cn/20210303013530911.jpg
    aside: true
  game:
    title: '我与游戏'
    quote: '世界上根本无所谓正义与邪恶，那只不过是两种不同观点罢了。————《最终幻想8》'
    meta: true
    comments: true
    top_img: https://img-blog.csdnimg.cn/20210303013530911.jpg
    aside: true
  timeout: 100000

nofollow:
  enable: true
  field: site
  exclude:

aplayer:
  meting: true
  asset_inject: false